version: '3'
services:

  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 'django_db'
      POSTGRES_USER: 'db_user'
      POSTGRES_PASSWORD: 'db_password'

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000 
    depends_on:
      - db
